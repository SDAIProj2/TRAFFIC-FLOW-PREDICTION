<form action = "" method = "post">

    <body style="background-color:Gray">
        {% csrf_token %}

        <center>
<br><br><br><br><br>
            <h1>Traffic flow Prediction on a freeway</h1>
            <br><br><br><br><br><br><br><br><br><br>

            <label>Day:</label>
<select name="day" id="day">
  <option value="Monday">Monday</option>
    <option value="Tuesday">Tuesday</option>
    <option value="Wednesday">Wednesday</option>
    <option value="Thursday">Thurday</option>
    <option value="Friday">Friday</option>
    <option value="Saturday">Saturday</option>
    <option value="Sunday">Sunday</option>
</select>
            <label for="Time">Time:</label>

<select name="time" id="time">
<option value="1">00:00 to 02:00</option>
    <option value="2">02:00 to 04:00</option>
    <option value="3">04:00 to 06:00</option>
    <option value="4">04:00 to 08:00</option>
    <option value="5">08:00 to 10:00</option>
    <option value="6">10:00 to 12:00</option>
    <option value="7">12:00 to 14:00</option>
    <option value="8">14:00 to 16:00</option>
    <option value="9">16:00 to 18:00</option>
    <option value="10">18:00 to 20:00</option>
    <option value="11">20:00 to 22:00</option>
    <option value="12">22:00 to 00:00</option>
</select>

    <button><a href="/traffic_app/html">Predict</a></button></center>

    </body>
</form>
